    data: |
      '++LotusScript Development Environment:2:5:(Options):0:66
      Option Public
      
      '++LotusScript Development Environment:2:5:(Forward):0:1
      Declare Sub Initialize
      
      '++LotusScript Development Environment:2:5:(Declarations):0:2
      
      '++LotusScript Development Environment:2:2:Initialize:1:10
      Sub Initialize
      	Dim w As New NotesUIWorkspace	
      	Dim s As New NotesSession
      	Dim db As Notesdatabase
      	Dim tempProfile As NotesDocument
      	Dim OKToContinue As Variant
      	
      	Set db = s.currentdatabase
      	Set tempProfile = db.GetProfileDocument( "Templates Profile")
      	
      	
      	OKToContinue=  w.Dialogbox("Templates Profile",True,True, False, False, False,False,"Select template", tempProfile  , True, False) 
      	If Not OkToContinue Then Exit Sub	
      	Call tempProfile.ReplaceitemValue("UseTemplate", 1)	
      	Call tempProfile.Save(True, False)
      	
      	Call w.ComposeDocument ("", "", "WordDoc Document")
      	
      End Sub
    dwFlags: 0x00000000
    signed: true
    nonsummary: true
